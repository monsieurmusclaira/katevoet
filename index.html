  <body>
    <!-- Start of sections wrapper supreme container -->
    <div id="pagepiling">
      <!-- Start of Section 1 -->
      <div class="section" id="section1">
        <div class="logo container-fluid p-5 mt-5">
          <a class="swipebox" rel="vimeo" href="https://www.vimeo.com/206725218">
            <img class="w-100 hvr-grow" src="img/katevoetlogotrans.png">
          </img>
          </a>
        </div>
        <div class="container-fluid fade-in one my-2 text-center">
          <h1 class="text-dark">Kate Voet</h1>
          <h2 class="text-dark">director & screenwriter</h2>
        </div>
        <div class="container-fluid d-lg-none fade-in three my-5 text-center">
          <a class="swipebox" href="https://vimeo.com/256040751">
            click here to see my showreel
          </a>
        </div>
      </div>
      <!-- End of Section 1 -->
    </div>
    <!-- End of  movie list - supreme-container  -->
    <!-- End of section wrapper supreme container -->
    <!-- Start of scripts -->

    <script type="text/javascript">
      (function($) {
        $(".swipebox").swipebox({
          initialIndexOnArray: 0, // which image index to init when a array is passed
          hideCloseButtonOnMobile: false, // true will hide the close button on mobile devices
          removeBarsOnMobile: true, // false will show top bar on mobile devices
          hideBarsDelay: 3000, // delay before hiding bars on desktop
          videoMaxWidth: 1400, // videos max width
          beforeOpen: function() {}, // called before opening
          afterOpen: null, // called after opening
          afterClose: function() {}, // called after closing
          loopAtEnd: true // true will return to the first image after the last image is reached
        });
      })(jQuery);
    </script>
    <!-- End of scripts -->
  </body>
